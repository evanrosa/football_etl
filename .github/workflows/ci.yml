name: Continuous Integration

on:
  push:
    branches:
      - dev
      - stage
      - main
  pull_request:
    branches:
      - dev
      - stage
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      # Debug Python Version
      - name: Debug Python Version
        run: |
          python --version
          pip --version

      # Install dependencies for all components
      - name: Install dependencies
        run: |
          for req in $(find . -name 'requirements.txt'); do
            echo "Installing dependencies from $req"
            pip install -r $req
          done

      # Install flake8 explicitly
      - name: Install flake8
        run: pip install flake8

      # Set Kafka credentials from GitHub secrets
      - name: Set Kafka credentials
        env:
          CONFLUENT_STAGE_KEY: ${{ secrets.CONFLUENT_STAGE_KEY }}
          CONFLUENT_STAGE_SECRET: ${{ secrets.CONFLUENT_STAGE_SECRET }}
          KAFKA_BROKER: ${{ secrets.KAFKA_BROKER }}
        run: |
          echo "Kafka credentials are set. Username: $CONFLUENT_STAGE_KEY"
          if [ -z "$CONFLUENT_STAGE_KEY" ] || [ -z "$CONFLUENT_STAGE_SECRET" ]; then
            echo "Kafka credentials are not set properly!" && exit 1
          fi

      # Debug environment variables
      - name: Debug environment variables
        run: |
          env | grep KAFKA
          env | grep CONFLUENT

      # Run all tests
      - name: Run tests
        env:
          CONFLUENT_STAGE_KEY: ${{ secrets.CONFLUENT_STAGE_KEY }}
          CONFLUENT_STAGE_SECRET: ${{ secrets.CONFLUENT_STAGE_SECRET }}
          KAFKA_BROKER: ${{ secrets.KAFKA_BROKER }}
        run: |
          for dir in $(find . -name 'tests' -type d); do
            echo "Running tests in $dir"
            pytest $dir
          done

      # Lint the code
      - name: Lint code
        run: flake8 .
